<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
  -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // ðŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    const generateEl = ({ elType, elProps }) => {
      return React.createElement(elType, elProps);
    }
    const hello = generateEl({ elType: 'span', elProps: { children: 'Hello' } });
    const world = generateEl({ elType: 'span', elProps: { children: ' world' } });

    const elementProps = { className: 'container', children: [hello, world] }
    const element = generateEl({elType: 'div', elProps: elementProps})
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
